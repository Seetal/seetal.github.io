---
layout: default
---
<article class="post">
  <header class="postHeader">
  	<span class="listPostDate">
  		{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
  	</span>
    <h1>{{ page.title }}</h1>
  </header>
  {% if page.featureImage %}
  <div class="featureImageWrapper">
    <img src="/images/{{ page.featureImage }}" class="featureImage" />
  </div>
  {% endif %}
  <div class="postContent {% if page.featureImage %}featureImageContent{% endif %}">
    {{ content }}
  </div>
</article>

<header class="header">

  <div class="wrapper">
    <a class="site-title" href="{{ site.baseurl }}/">
      <svg xmlns="http://www.w3.org/2000/svg" class="logo" viewBox="0 0 59.3 168.3"><style>.a{fill:#FFF;}</style><polygon points="0 0 0 157.5 10.8 168.3 48.5 168.3 59.3 157.5 59.3 0 " class="logoBackPoly"/><polygon points="13.8 28.1 7.1 34.8 7.1 70 13.8 76.7 26.3 76.7 26.3 28.1 " class="a"/><polygon points="45.4 161.2 52.1 154.5 52.1 55.4 32.9 55.4 32.9 142 26.3 142 26.3 83.3 7.1 83.3 7.1 154.5 13.8 161.2 " class="a"/><rect x="32.9" y="28.1" width="19.2" height="20.7" class="a"/></svg>
    </a>

    <nav class="site-nav">
      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
